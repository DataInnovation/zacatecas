    <script language="javascript">

verificarLogin();
		$(document).on('change', '.btn-file :file', function() {
		  var input = $(this),
			  numFiles = input.get(0).files ? input.get(0).files.length : 1,
			  label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		  input.trigger('fileselect', [numFiles, label]);
		});
		
		$(document).ready( function() {
			$('.btn-file :file').on('fileselect', function(event, numFiles, label) {
				
				var input = $(this).parents('.input-group').find(':text'),
					log = numFiles > 1 ? numFiles + ' files selected' : label;
				
				if( input.length ) {
					input.val(log);
				} else {
					if( log ) alert(log);
				}
				
			});
			document.getElementById("usuario").value = getCookie('usuario');
			document.getElementById("password").value = getCookie('password');
		});
		

		function createCORSRequest(method, url) {
		  var xhr = new XMLHttpRequest();
		  if ("withCredentials" in xhr) {
		    xhr.open(method, url, true);
		  } else if (typeof XDomainRequest != "undefined") {
		    xhr = new XDomainRequest();
		    xhr.open(method, url);
		  } else {
		    xhr = null;
		  }
		  return xhr;
		}
	
		function makeCorsRequest(url,form) {

		  	var xhr = createCORSRequest('POST', url);
		  	if (!xhr) {
		    	alert('CORS not supported');
		    	return;
		  	}
		  	var formElement = document.getElementById(form);
		  	var formData = new FormData(formElement);

			xhr.onload = function() {
				var response = JSON.parse( xhr.responseText);
				document.getElementById("resultado").innerHTML = response.Causa;	
				
				if (response.Resultado==1){
					document.formcargadoc.sumario.value = response.sumario;	
					
				}
				else{
					document.formcargadoc.sumario.value = "";	
					
				}
										
		  	};
		  	xhr.onerror = function() {
		    alert('Woops, there was an error making the request.');
		  	};
		  	xhr.send(formData);
		}


		function makeCorsRequest2(url,form) {

		  	var xhr = createCORSRequest('POST', url);
		  	if (!xhr) {
		    	alert('CORS not supported');
		    	return;
		  	}
		  	var formElement = document.getElementById(form);

			xhr.onload = function() {
				var response = JSON.parse( xhr.responseText);
				document.getElementById("resultado").innerHTML = response.Causa;	
				
				
										
		  	};
		  	xhr.onerror = function() {
		    alert('Woops, there was an error making the request.');
		  	};
		  	xhr.send(formData);
		}
